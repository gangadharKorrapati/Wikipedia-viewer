<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

<body>
    <div id="centered">
        <h1>SIMPLE WIKIPEDIA SEARCH</h1>
        <br>
        <br>
        <div>
            <button type="button" onclick="gotowiki()" name="random">Take me to a random article</button>
            <br>
            <br>
            <input type="text" onkeydown = "if (event.keyCode == 13)document.getElementById('sbtn').click()"  maxlength="64" placeholder="Search" id="search"/>
            <button type="button" onclick="getresults()" id="sbtn">Search</button>
        </div>
        <br>
        <br>
        <div id="results">

        </div>
